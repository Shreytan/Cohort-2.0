<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    function PopulateDiv(){
        var x = document.getElementById("no1");
        console.log(x);
        var y = document.getElementById("no2");
        console.log(y);
        var sum = parseInt(x.value) + parseInt(y.value);
        console.log(sum);
        document.getElementById("finalsum").innerHTML = sum;
    }
</script>
<body>
    <label for="no1">Enter the first number</label>
    <input onchange="PopulateDiv()" id = "no1" type="number" placeholder="first number" ><br>
    <label for="no2">Enter the first number</label>
    <input onchange="PopulateDiv()"  id = "no2" type="number" placeholder="second number" >
    <div id="finalsum"></div>

</body>

</html>
